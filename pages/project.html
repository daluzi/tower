	<script type="text/javascript">

		var allProject = document.querySelector(".all-project");
		var proGroups = document.querySelector(".project-groups");
		var proStars = document.querySelector(".project-stars");
		star.addEventListener("click",function() {
			proGroups.style.display = "none";
			proStars.style.display = "block";
		});
		allProject.addEventListener("click",function() {
			proGroups.style.display = "block";
			proStars.style.display = "none";
