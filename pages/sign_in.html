<!DOCTYPE html>
<html>
<head>
	<title>登录-Tower</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../css/sign_in.css">
	<link rel="icon" href="../images/tower-title.ico">
</head>
<body class="body">
	<div class="sign-page">
		<div class="hd">
			<img src="../images/tower.png" width="190" height="56" />
		</div>
		<form class="form">
			<div class="sign-title">
				<a href="javascript:;" class="zhsign-in-a">账户登录</a>
				<span>或</span>
				<a href="javascript:;" class="dingsign-in-a">
                    钉钉登录
                    </a>
                    <div class="sign-section">
                    	<div class="form-item">
                    		<div class="form-field">
                    			<input type="email" name="email" id="email" placeholder="登录邮箱" data-validate="required;email" data-validate-msg="请填写你的登录邮箱" >
                    		</div>
                    	</div>
                    	<div class="form-item">
                    		<div class="form-field">
                    			<input type="password" id="password" placeholder="密码" data-validate="required;length:6" data-validate-msg="请填写你的登录密码">
                    		</div>
                    		<div class="desc">
                    			<p class="left">
                    				<label for="cb-remember">
                    					<input type="checkbox" name="remember_me" id="cb-remember" checked="">
                    					下次自动登录
                    				</label>
                    			</p>
                    			<p class="right">
                    				<a href="https://tower.im/users/forgot_password" class="forgot_password-a">忘记密码了？</a>
                    			</p>
                    		</div>
                    		<div class="form-buttons">
                    			<button type="submit" id="btn-signin" class="btn-submit" data-disable-with="正在登录..." data-goto="/launchpad/"><a href="../pages/project.html" class="btn-submit-a">登录</a></button>
                    		</div>
                    		<div class="desc">
                    			没有帐号？
                    			<a href="https://tower.im/users/sign_up" class="forgot_password-a">立即注册 →</a>
                    		</div>
                    	</div>
                    </div>
                    <div class="wechat-signin">
                    	<img src="../images/wechat.png" class="wechat-signin-png"><a href="javascript:;" class="wechat-signin-text">微信登录</a>
                    </div>
			</div>
		</form>
	</div>
	<div class="footer">
		&copy; 彩程设计
	</div>

</body>
</html>
